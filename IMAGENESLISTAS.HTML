     <H1>Imagenes y listas</H1>
     <P>Las imagenes se agregan utilizando la etiqueta <code> &#60;img&#62; </code> esta etiqueta es auto completada y tiene algunos atributos especiales</P>

     <img src="img/girasoles.jpg" alt="girasoles">
     <!-- el atributo SRC indica el origen de la imagen, y utiliza, como origen, la ruta desde donde esta el archivo html -->
     <!-- el atributo alt es obligatorio y sirve para que los buscadores indexen las imagenes y los lectores de pantalla puedan dar informacion sobre el contenido de las mismas -->
     <!-- hay otras formas de poner una imagen: utilizando una url como muestran a continuacion-->
     <img src=" https://cdn.pixabay.com/photo/2018/04/16/16/16/sunset-3325080_1280.jpg" alt=" atardecer"
